<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>EUA Afora</title>
</head>
<body>
<header class="header">
  <img class="header__logo" src="./images/logo.png" alt="Logo escrito Around The U.S.">
</header>
<main class="content">

  <section class="popup">
    <p class="popup__close">X</p>
    <form class="popup__container">
      <h2 class="popup__title">Editar perfil</h2>
     <input type="text" placeholder="Nome" class="popup__input popup__input_name">
     <input type="text" placeholder="Sobre mim"  class="popup__input popup__input_description">
     <button class="popup__button">Salvar</button>
    </form>
  </section>

  <section class="profile">
    <img class="profile__photo" src="./images/perfil.jpg" alt="Foto de perfil do usuário">
    <div class="profile__text">
    <h1 class="profile__name">Jacques Cousteau</h1>
    <img class="profile__button-edit" src="./images/botaoedit.png" alt="Botao para editar perfil">
    <h2 class="profile__description">Explorar</h2>
  </div>
    <img class="profile__button-add" src="./images/botaoadd.png" alt="Botao para adicionar foto no perfil">
  </section>

  <section class="elements">
    <ul class="elements__list">
    <li class="elements__card">
      <img class="elements__image" src="./images/valedeyosemite.png" alt="Imagem de uma floresta de pinheiros e um rio, o Vale de Yosemite.">
      <div class="elements__text">
      <h2 class="elements__title">Vale de Yosemite</h2>
      <img class="elements__like" src="./images/like.png" alt="um botao de dar like no formato de coraçao">
    </div>
  </li>

    <li class="elements__card">
      <img class="elements__image" src="./images/lagolouise.png" alt="Imagem de uma lagoa entre as montanhas, o Lago Louise">
      <div class="elements__text">
      <h2 class="elements__title">Lago Louise</h2>
      <img class="elements__like" src="./images/like.png" alt="um botao de dar like no formato de coraçao">
    </div>
  </li>

    <li class="elements__card">
      <img class="elements__image" src="./images/montanhascarecas.png" alt="Imagem do nascer do sol sobre montanhas, nas Montanhas Carecas">
      <div class="elements__text">
      <h2 class="elements__title">Montanhas Carecas</h2>
      <img class="elements__like" src="./images/like.png" alt="um botao de dar like no formato de coraçao">
    </div>
  </li>

    <li class="elements__card">
      <img class="elements__image" src="./images/latemar.png" alt="Imagem de um céu estrelado sobre uma montanha com neve, o Latemar">
      <div class="elements__text">
      <h2 class="elements__title">Latemar</h2>
      <img class="elements__like" src="./images/like.png" alt="um botao de dar like no formato de coraçao">
    </div>
  </li>

    <li class="elements__card">
      <img class="elements__image" src="./images/vanoisenationalpark.png" alt="Imagem de montanhas com gelo e um lago abaixo, o Vanoise National Park">
      <div class="elements__text">
      <h2 class="elements__title">Vanoise National Park</h2>
      <img class="elements__like" src="./images/like.png" alt="um botao de dar like no formato de coraçao">
    </div>
  </li>

    <li class="elements__card">
      <img class="elements__image" src="./images/lagodibraies.png" alt="Imagem de canoas sobre o lago Lago di Braies">
      <div class="elements__text">
      <h2 class="elements__title">Lago di Braies</h2>
      <img class="elements__like" src="./images/like.png" alt="um botao de dar like no formato de coraçao">
    </div>
  </li>
  </ul>
  </section>
</main>
<footer class="footer">
<p class="footer__text">© 2023 Around The U.S.</p>
</footer>
  <script src="./scripts/script.js"></script>
</body>
</html>
