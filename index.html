<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>EUA Afora</title>
</head>
<body>
<header class="header">
  <img class="header__logo" src="./images/logo.png" alt="Logo escrito Around The U.S.">
</header>
<main class="content">

  <section class="popup">
    <p class="popup__close">X</p>
    <form class=" form popup__container" novalidate>
      <h2 class="popup__title">Editar perfil</h2>
     <input type="text" placeholder="Nome" id="name-input" class="popup__input popup__input_name" minlength="2" maxlength="40" required>
     <span class="popup__message-error name-input-error"></span>
     <input type="text" placeholder="Sobre mim" id="text-input" class="popup__input popup__input_description" minlength="2" maxlength="200" required>
     <span class="popup__message-error text-input-error"></span>
     <button class="popup__button">Salvar</button>
    </form>
  </section>

  <section class="popup-add">
    <p class="popup-add__close">X</p>
    <form class="form popup-add__container" novalidate>
      <h2 class="popup-add__title">Novo local</h2>
     <input type="text" placeholder="Título" id="title-input" class="popup-add__input-title popup__input" minlength="2" maxlength="30"required>
     <span class="popup-add__error popup__message-error title-input-error"></span>
     <input type="url" placeholder="Link da imagem" id="link-input" class="popup-add__input-link popup__input " required>
     <span class="popup-add__error popup__message-error link-input-error"></span>
     <button class="popup-add__button popup__button">Criar</button>
    </form>
  </section>

  <section class="profile">
    <img class="profile__photo" src="./images/perfil.jpg" alt="Foto de perfil do usuário">
    <div class="profile__text">
    <h1 class="profile__name">Jacques Cousteau</h1>
    <img class="profile__button-edit" src="./images/botaoedit.png" alt="Botao para editar perfil">
    <h2 class="profile__description">Explorar</h2>
  </div>
    <img class="profile__button-add" src="./images/botaoadd.png" alt="Botao para adicionar foto no perfil">
  </section>

  <section class="elements">
    <ul class="elements__list">
      <template id="template-card">
    <li class="elements__card">
      <img class="elements__trash" src="./images/Trash.png" alt="botao de excluir no formato de uma lixeira">
     <img class="elements__image" alt="imagem do card">
      <div class="elements__text">
      <h2 class="elements__title"></h2>
      <button type="button" class="elements__like">
        <img class="elements__button-like" src="./images/like.png" alt="botao de curtir">
        </button>
    </div>
  </li>
</template>
</ul>
  </section>
  <section class="popup-image">
    <p class="popup-image__close">X</p>
    <div class="popup-image__container">
        <img class="popup-image__zoom" alt="">
        <p class="popup-image__name"></p>
</div>
</section>
</main>
<footer class="footer">
<p class="footer__text">© 2023 Around The U.S.</p>
</footer>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
